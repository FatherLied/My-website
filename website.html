<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content="width-device-width, initial-scale=1">
	<title>Father's Webpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="header">
	<img src="Profile.png" id="profile">

	<h1 style="left:40px">Father of Lies</h1>
	<p>A little bit about this thing.</p>
</div>

<div>
	<center>
		<button class="button" onclick="myFunction()">Not Safe For Work</button>
		<p id = "warning"><b>You have been warned.</b></p>

		<div id="nsfw">
			<br>
			
			<h3>Videos:<br></h3>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/1609rCmfVLc" frameborder="0" allowfullscreen></iframe>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/MYJRNCEJz2E" frameborder="0" allowfullscreen></iframe>
		</div>
	</center>


	<script>
	function myFunction() {
	    var x = document.getElementById('nsfw');
	    var y = document.getElementById('warning');
	    if (x.style.display === 'none') {
	        x.style.display = 'block';
	        y.style.display = 'none';
	    } else {
	        x.style.display = 'none';
	        y.style.display = 'block';
	    }
	}
	</script>
</div>

<div>
	<br>
	<br>

	<a href="#" class="footnote">
		<center>
			<title>Tiny Skellington</title>
			<img src="Ender.png">
		</center>
	</a>
</div>


</body>

</html>
